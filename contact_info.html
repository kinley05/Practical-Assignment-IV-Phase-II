        }

            color: #333;

        .contact-form h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: white;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
        }
        .contact-form input::placeholder, .contact-form textarea::placeholder {
            color: #fff;
            opacity: 0.8;
        }
        .contact-form input[type="file"] {
            color: white;
            background: none;
            border: none;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            cursor: pointer;
        }
        .submit-btn {
            background-color: #333;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
